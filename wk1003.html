<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
   <a-asset-item id="crate-obj" src="pikachu.obj"></a-asset-item>
   <a-asset-item id="crate-mtl" src="pikachu.mtl"></a-asset-item>
 </a-assets>

 <!-- Using the asset management system. -->
 <a-obj-model position="-1 0.5 -3" src="#crate-obj" mtl="#crate-mtl" ></a-obj-model>
 <a-obj-model position="1 0.5 -3" src="#crate-obj" material="color : yellow" ></a-obj-model>
    </a-scene>
  </body>
</html>
